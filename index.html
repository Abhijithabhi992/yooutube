<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #050505;
    }
    .navbar {
      background-color: #202020;
    }
    .search-box {
      background-color: #121212;
      border: 1px solid #303030;
      color: white;
      width: 450px;
    }
    .search-box::placeholder {
      color: #aaa;
    }
    .icon-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      margin-left: 10px;
    }
    .profile-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark px-3">
  <div class="d-flex align-items-center">
    <!-- Menu Icon -->
    <i class="fa-solid fa-bars text-white me-3"></i>
    
    <!-- YouTube Logo -->
    <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="#">
        <img src="/logo (2).png" height="100" class="me-2" alt="Logo">
      <!-- <i class="fa-brands fa-youtube text-danger fs-3 me-1"></i> YouTube <small class="text-secondary">IN</small> -->
    </a>
  </div>

  <!-- Search -->
  <form class="d-flex mx-auto">
    <input class="form-control search-box" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-dark border border-secondary" type="submit">
      <i class="fa fa-search text-white"></i>
    </button>
  </form>

  <!-- Right Icons -->
  <div class="d-flex align-items-center">
    <button class="icon-btn"><i class="fa fa-microphone"></i></button>
    <button class="btn btn-dark ms-2"><i class="fa fa-plus"></i> Create</button>
    <button class="icon-btn position-relative">
      <i class="fa fa-bell"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        9+
      </span>
    </button>
   <a href="https://myaccount.google.com/u/0/?utm_source=YouTubeWeb&tab=rk&utm_medium=act&gar=WzgwLCIyMzMzODciXQ&tab=rk&hl=en"><img src="/prof.jpg" class="profile-img ms-3" alt="Profile"></a> 
  </div>
</nav>
